<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Basic Example - StoryScroll</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
	<script src="../lib/storyscroll.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
	<script src="../lib/story-action.min.js"></script>
</head>
<body>
	<script>
	
		var story = new StoryScroll ({
			direction: 'y',
			width: 750,
			// length: 20000,
			loader:true,
			// delay: 500,
			// antialias: true,
			// progressive: true,
			// debug: true,
			bgcolor: 0xffffff
		});
	
	let spriteAnimate = story.spriteAnimated("water.json", {x:0, y:200, animationSpeed: 0.05},false);
	// console.log(spriteAnimate)
	story.loader.load(()=>{
		// console.log(spriteAnimate.play())
		// spriteAnimate.play()
		spriteAnimate.playByStep({fps:2, from:0, to:5,curr:{from:0}}, 300, 100).actionByStep({y:600}, 300, 100)
		// spriteAnimate.actionByStep({y:1000 ,onComplete:()=>{
			// console.log(1111);
			// spriteAnimate.gotoAndPlay(0)
		// 	setTimeout(() => {
		// 	spriteAnimate.gotoAndStop(1)
			
		// }, 1000);
		// }}, 500, 100);	

		
		
	});
	</script>
</body>
</html>
