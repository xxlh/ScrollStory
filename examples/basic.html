<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Basic Example - StoryScroll</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
	<script src="../lib/storyscroll.min.js"></script>
</head>
<body>
	<script>
	// init controller
	var story = new StoryScroll ({
		crop: 'longside',	// false, none,longside,shortside
		cropOrigin: 'top',	// center, top,bottom, left,right
		orientation: 'landscape',
		scrollDirection: 'x',
		maxScroll: 20000,
		backgroundColor: 0x000000
	});
	
	// create a graphic
	var graphic = story.graphic({x:40, y:540}).act({x: 0,y:400}, 0.8);
	graphic.beginFill(0xDE3249);
	graphic.drawRect(50, 50, 100, 100);
	graphic.endFill();
	</script>
</body>
</html>
