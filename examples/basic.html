<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Basic Example - StoryScroll</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
	<script src="../lib/storyscroll.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
	<script src="../lib/story-action.min.js"></script>
</head>
<style>
	body{
		background-color: rebeccapurple;
	}
</style>
<body>
	<script>
	// init controller
	var story = new StoryScroll ({
		direction: 'y',
		width: 750,
		length: 20000,
		// debug: true,
		bgcolor: 0x000000,
		transparent:true,
		antialias: true,
		progressive: true,
	});
	
	// create a graphic
	var chapter = story.chapter({x:0, y:500,width:750,height:100})
	var graphic = chapter.graphic({x:100, y:0}).actionByStep({x:0, y:500}, 180, 100)
	// .actionByStep({x:200, y:300}, 150, 200);
	console.log(graphic)
	graphic.beginFill(0xDE3249);
	graphic.drawRect(0, 0, 100, 100);
	graphic.endFill();
	
	var graphic2 = story.graphic({x:10, y:200}).actionByStep({x: 600,y:1040}, 130, 100)
	// .actionByStep({x: 100,y:1040}, 100, 300);


	graphic2.beginFill(0xffffff);
	graphic2.drawRect(0, 0, 100, 100);
	graphic2.endFill();
	</script>
</body>
</html>
