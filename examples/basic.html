<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Basic Example - StoryScroll</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
	<script src="../lib/storyscroll.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
	<script src="../lib/story-action.min.js"></script>
</head>
<body>
	<script>
	// init controller
	var story = new StoryScroll ({
		direction: 'y',
		width: 750,
		length: 20000,
		// debug: true,
		bgcolor: 0x000000,
		antialias: true,
		// progressive: true,
	});
	
	// create a graphic
	var chapter = story.chapter({x:10, y:500,width:750,height:100})
	var graphic = chapter.graphic({x:10, y:0}).actionByStep({x: 0,y:1040}, 400, 100);
	// console.log(chapter)
	var graphic2 = story.graphic({x:10, y:0}).actionByStep({x: 0,y:1040}, 400, 100);
	graphic.beginFill(0xDE3249);
	graphic.drawRect(50, 50, 100, 100);
	graphic.endFill();

	graphic2.beginFill(0xffffff);
	graphic2.drawRect(50, 50, 100, 100);
	graphic2.endFill();
	</script>
</body>
</html>
